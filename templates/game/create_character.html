{% extends 'base.html' %}

{% block title %}Text RPG - Create Character{% endblock %}

{% block content %}
    <h1>Choose Your Character</h1>
    <form method="post">
        {% csrf_token %}
        <label for="hero_name">Select a Hero:</label>
        <select name="hero_name" id="hero_name" required>
             {% for hero in heroes %}
                <option value="{{ hero.id }}">{{ hero.name }}</option>
             {% endfor %}
        </select>
        <button type="submit">Select Character</button>
    </form>
{% endblock %}
